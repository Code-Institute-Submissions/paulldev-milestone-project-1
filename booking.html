<body>
        <div class="container-fluid">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <!--logo and site name-->
            <a class="navbar-brand" href="index.html"><img class="logo" src="favicon-32x32.png" alt="Logo"><span>Speak
                    Norwegian</span></a>
            <!--menu button-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--everything in here gets collapsed at the relevant break point-->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="learning.html"><i class="fas fa-graduation-cap"></i> Start
                            Learning</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="booking.html"><i class="fas fa-user-clock"></i> Book a session</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <article>
            <section>
                <div class="container-fluid">
                    <div class="row d-flex justify-content-center">
                        <div class="col-sm-4 col-md-4 col-lg-4">
                            <form>
                                <h2 class="text-center">Book a session with a tutor</h2>
                                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Choose a tutor:</label>
                                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                    <option value="paul" selected>Paul</option>
                                    <option value="john">John</option>
                                    <option value="mary">Mary</option>
                                </select>
                                <label for="start">Date:</label>
                                <input type="date" id="start" name="trip-start" value="2019-11-22" min="2019-11-22"
                                    max="2025-12-31">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">17:00 - 17:45</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">18:00 - 18:45</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">19:00 - 19:45</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <footer class="container-fluid">

    </footer>
