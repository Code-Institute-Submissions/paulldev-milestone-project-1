    <title>Speak Norwegian - booking</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <!--logo and site name-->
            <a class="navbar-brand" href="index.html"><img class="logo" src="favicon-32x32.png" alt="Logo"><span>Speak
                    Norwegian</span></a>
            <!--menu button-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--everything in here gets collapsed at the relevant break point-->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link hvr-underline-from-center" href="index.html"><i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hvr-underline-from-center" href="learning.html"><i
                                class="fas fa-graduation-cap"></i>
                            Start Learning</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link hvr-underline-from-center" href="booking.html"><i
                                class="fas fa-user-clock"></i> Book a
                            session<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hvr-underline-from-center" href="contact.html"><i

                            Us</a>
                    </li>
                </ul>
                <!--navbar-nav-->
            </div>
            <!--collapse-->
        </nav>
    </header>
    <main>
        <article>
            <section id="book-a-session">
                <div class="container-fluid">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-sm-10 col-md-8 col-lg-6">
                            <h2 class="text-center">Book a session with a tutor</h2>
                            <p class="text-center">
                                A session with one of our tutors is a great way to get experience speaking to a
                                native speaker. You will be given lots of guidance and feedback to help you improve
                                you norwegian.
                            </p>
                            <form class="form-inline">
                                <div class="row d-flex justify-content-center align-items-center">
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-3 offset-3">
                                                <label for="tutor-select">Choose a tutor:</label>
                                            </div>
                                            <div class="col-6">
                                                <select class="custom-select" id="tutor-select">
                                                    <option value="paul" selected>Paul</option>
                                                    <option value="john">John</option>
                                                    <option value="mary">Mary</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 session-form-padding">
                                        <div class="row">
                                            <div class="col-3 offset-3">
                                                <label for="start">Choose a date:</label>
                                            </div>
                                            <div class="col-6">
                                                <input type="date" id="start" name="start" value="2019-12-03"
                                                    min="2019-12-03" max="2025-12-31">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 session-form-padding">
                                        <div class="row">
                                            <div class="col-3 offset-3">
                                                <label for="time-select">Choose a time:</label>
                                            </div>
                                            <div class="col-6">
                                                <select class="custom-select" id="time-select">
                                                    <option value="time1" selected>17:00 - 17:45</option>
                                                    <option value="time2">18:00 - 18:45</option>
                                                    <option value="time3">19:00 - 19:45</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 text-center submit-button">
                                        <button type="submit" class="btn btn-success">Book
                                            session</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <footer>

    </footer>
    <!--container-fluid-->
